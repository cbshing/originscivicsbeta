 origins_civics_leader_quest_events.110.name:0 "Need for a New Upload"
 origins_civics_leader_quest_events.110.desc:0 "The loss of the Uploaded and the §WCentral Core§! continuously challenges our nation. Without the continuous support provided by the [root.GetSpeciesName]-Machine interface, scientific and economic progress of [root.GetName] has ground to a halt.\n\nNow, with the selection of a new and willing leader we can rectify what was lost when the Uploaded went offline. By overwriting the cognitive patterns of the Uploaded with this chosen leader, we will be able to restore functionality to our systems. [root.GetRulerTitle] [root.GetRulerName] mind will becoming the core of our empire."
 origins_civics_leader_quest_events.111.name:0 "[ruler.GetName] Uploaded"
 origins_civics_leader_quest_events.111.desc:0 "As the neural interface device disconnects from [ruler.GetHerHis] now lifeless body, the §WCentral Core§! is rebooted with [root.GetRulerTitle] [ruler.GetName] fully integrated into our systems.\n\nThe unique neural patterns of [ruler.GetName] are already making a mark on our empire, with a renewed sense of stability washing over our empire. A readout of flash polls conducted by [root.GetRulerTitle] [ruler.GetName] already indicates an increase in citizen satisfaction now that [ruler.GetSheHe] is in charge."
 origins_civics_leader_quest_events.112.name:0 "A New Upload?"
 origins_civics_leader_quest_events.112.desc:0 "While archiving the computer core, one of the apprentice technicians discovered a marked file located in a hidden subdirectory. Upon opening this file what she discovered were the blueprint designs for the original neural interface device created by [firsteternalleader.GetName], that device which allowed [firsteternalleader.GetHerHim] to upload [firsteternalleader.GetHerHis] personality into the §WCentral Core§!. With this discovery our engineers feel they could recreate the neural interface, allowing us to upload a new consciousness to lead our people.\n\n[root.GetRulerTitle] [root.GetRulerName] volunteers to permanently lead our nation."
 origins_civics_leader_quest_events.113.name:0 "Upload: Progress Report"
 origins_civics_leader_quest_events.113.desc:0 "As the consciousness of [root.GetRulerName] uploads into the §WCentral Core§!, our engineers can tweak [ruler.GetHerHis] personality priorities to better suit our empire's needs. The question becomes, what priorities should we emphasize in our eternal leader?"
 origins_civics_leader_quest_events.113.desc.first:0 "As the consciousness of [root.GetRulerName] uploads into the §WCentral Core§!, a thought passes through the lead engineer's mind. He believes that he may be able to tweak [ruler.GetHerHis] personality priorities to better suit our empire's needs. The question becomes, what priorities should we emphasize in our eternal leader?"
 origins_civics_leaders_quest_events.113.a:0 "Emphasize Research"
 origins_civics_leaders_quest_events.113.a.tip:0 "We will attempt to tweak a leader's priorities to focus on advancing research."
 origins_civics_leaders_quest_events.113.b:0 "Emphasize Military"
 origins_civics_leaders_quest_events.113.b.tip:0 "We will attempt to tweak a leader's priorities to focus on supplementing our military."
 origins_civics_leaders_quest_events.113.c:0 "Emphasize Specialists"
 origins_civics_leaders_quest_events.113.c.tip:0 "We will attempt to tweak a leader's priorities to focus on promoting our specialists."
 origins_civics_leaders_quest_events.113.d:0 "This is immoral."
 origins_civics_leaders_quest_events.113.d.tip:0 "This and every future leader's personality will never be modified.\n\n§YLose the ability to modify any potential future leaders.§!"
 