 ####################################
 # Origins Civics - Leaders
 ####################################
 
 #Regular Empire
 civic_cbshing_eternal_leader:0 "Eternal Leader"
 civic_cbshing_eternal_leader_desc:0 "This society has been long guided by a ruler who is Eternal."
 civic_tooltip_oc_eternal_leader_effects:1 "Start the game with your ruler having the §Y$leader_trait_oc_eternal_leader$§! trait, thereby being Immortal, and the ability to access his/her unique psionic boons."
 
 civic_oc_digitally_eternal:0 "Digitally Eternal"
 civic_oc_digitally_eternal_desc:0 "This society has been long guided by a ruler who uploaded their consciousness to a computer long ago."
 civic_tooltip_oc_digitally_eternal_effects:1 "Start the game with your ruler having the §Y$leader_trait_oc_digitally_eternal$§! trait, thereby being Immortal, and the ability to access his/her unique optimization boons."

 #Corporate Empire
 civic_oc_corp_eternal_leader:0 "Eternal CEO"
 civic_oc_corp_eternal_leader_desc:0 "This society has been long guided by a CEO who is Eternal."
 
 civic_oc_corp_digitally_eternal:0 "Digital CEO"
 civic_oc_corp_digitally_eternal_desc:0 "This society has been long guided by a CEO who uploaded their consciousness to a computer long ago." 
 
 ####################################
 # Origins Traits
 ####################################
 leader_trait_oc_eternal_leader:0 "Eternal"
 leader_trait_oc_eternal_leader_desc:0 "This leader is an Eternal, an immortal being that wields incredible psionic power."
 leader_trait_oc_eternal_leader_weakened:0 "Young Eternal"
 leader_trait_oc_eternal_leader_weakened_desc:0 "This leader is an Eternal, but immature with their psionic powers. After training for several decades she/he will reach her/his true potential"
 leader_trait_oc_digitally_eternal:0 "Uploaded"
 leader_trait_oc_digitally_eternal_desc:0 "This leader Uploaded their consciousness to the empire's computer networks long ago."
 
 ####################################
 # Origins Modifiers
 ####################################
 oc_eternal_leader_default_boon:0 "Eternal Boon : Resting"
 oc_eternal_leader_default_boon_desc:0 "Without exercising their great psionic power, the Eternal is able to focus on influencing the many branches of government."
 oc_digitally_eternal_default_boon:0 "Eternal Boon : Standby"
 oc_digitally_eternal_default_boon_desc:0 "Without exercising its great calculating powers, the Uploaded is able to focus on optimizing national research."
 # Eternal Leader Boons
 oc_eternal_boon_cooldown_effect:0 "Eternal Boon : Resting"
 oc_eternal_boon_cooldown_effect_desc:0 "Our Eternal Leader has used all of their psionic power and is resting currently."
 oc_eternal_boon_influence:0 "Eternal Boon : Influence"
 oc_eternal_boon_influence_desc:0 "Our Eternal Leader is focusing on motivating the politicians, business leaders, and bureaucrats of our empire."
 oc_eternal_boon_research:0 "Eternal Boon : Research"
 oc_eternal_boon_research_desc:0 "Our Eternal Leader is focusing on inspiring and guiding the scientists of our empire to create new and innovate technological achievements."
 oc_eternal_boon_unity:0 "Eternal Boon : Unity"
 oc_eternal_boon_unity_desc:0 "Our Eternal Leader is focusing on uniting the citizens of our empire under the Eternal's name."
 oc_eternal_boon_defense:0 "Eternal Boon : Defense"
 oc_eternal_boon_defense_desc:0 "Our Eternal Leader is focusing on defending our empire, aiding in the construction of our fortifications and using their psionic energy to protect our ships."
 oc_eternal_boon_offense:0 "Eternal Boon : Offense"
 oc_eternal_boon_offense_desc:0 "Our Eternal Leader is focusing on expanding our empire, aiding our military personnel in our conquest."
 oc_eternal_boon_production:0 "Eternal Boon : Resources"
 oc_eternal_boon_production_desc:0 "Our Eternal Leader is focusing on motivating our citizens to produce more goods and resources."
 oc_eternal_boon_survey:0 "Eternal Boon : Exploration"
 oc_eternal_boon_survey_desc:0 "Our Eternal Leader is focusing on exploration, providing unique insight in planetary scans and expanding our sensor range."
 oc_eternal_boon_construction:0 "Eternal Boon : Development"
 oc_eternal_boon_construction_desc:0 "Our Eternal Leader is focusing on aiding our civilian construction crews develop our cities and galactic wonders."
 # Digitally Eternal Optimizations
 oc_eternal_optimization_bureaucracy:0 "Eternal Optimization : Bureaucracy"
 oc_eternal_optimization_bureaucracy_desc:0 "The Uploaded is optimizing our bureaucracy, correcting errors to allow for better population and resource distribution."
 oc_eternal_optimization_bureaucracy_neg:0 "Optimization Error: Bureaucracy"
 oc_eternal_optimization_bureaucracy_neg_desc:0 "The Uploaded has faulted, causing errors in our population and resource distribution algorithms and services."
 oc_eternal_optimization_research:0 "Eternal Optimization : Research"
 oc_eternal_optimization_research_desc:0 "The Uploaded is optimizing our science divisions, providing unique insights only capable through its pooled computer services."
 oc_eternal_optimization_research_neg:0 "Optimization Error : Research"
 oc_eternal_optimization_research_neg_desc:0 "The Uploaded has faulted, causing confusion in our scientific community and slowing down progress."
 oc_eternal_optimization_defense:0 "Eternal Optimization : Defense"
 oc_eternal_optimization_defense_desc:0 "The Uploaded is optimizing our defense initiatives, identifying holes in our protection nets."
 oc_eternal_optimization_defense_neg:0 "Optimization Error : Defense"
 oc_eternal_optimization_defense_neg_desc:0 "The Uploaded has faulted, causing confusion within our military branches, slowing down defense efforts."
 oc_eternal_optimization_offense:0 "Eternal Optimization : Offense"
 oc_eternal_optimization_offense_desc:0 "The Uploaded is optimizing our expansion initiatives, providing increased accuracy and speed."
 oc_eternal_optimization_offense_neg:0 "Optimization Error : Offense"
 oc_eternal_optimization_offense_neg_desc:0 "The Uploaded has faulted, causing confusion within our military branches, slowing down our offensive efforts."
 oc_eternal_optimization_production:0 "Eternal Optimization : Resources"
 oc_eternal_optimization_production_desc:0 "The Uploaded is optimizing our civilian production and resource gathering, improving efficiency by 50%."
 oc_eternal_optimization_production_neg:0 "Optimization Error : Resources"
 oc_eternal_optimization_production_neg_desc:0 "The Uploaded has faulted, throwing our civilian production and resource gathering facilities into chaos."
 oc_eternal_optimization_construction:0 "Eternal Optimization : Development"
 oc_eternal_optimization_construction_desc:0 "The Uploaded is optimizing our construction divisions, improving building efficiency by at least 50%."
 oc_eternal_optimization_construction_neg:0 "Optimization Error : Development"
 oc_eternal_optimization_construction_neg_desc:0 "The Uploaded has faulted, causing confusion amongst construction crews and slowing down our development."
 oc_eternal_optimization_recycling:0 "Eternal Optimization : Recycling"
 oc_eternal_optimization_recycling_desc:0 "The Uploaded is optimizing galactic recycling, identifying an increased number of goods that could be reused."
 oc_eternal_optimization_recycling_neg:0 "Optimization Error : Recycling"
 oc_eternal_optimization_recycling_neg_desc:0 "The Uploaded has faulted, mislabeling goods for reuse and disposing of new items."
 oc_eternal_optimization_construction:0 "Eternal Optimization : Exploration"
 oc_eternal_optimization_construction_desc:0 "The Uploaded is optimizing our exploration teams, providing unique insight in planetary scans and expanding our sensor range."
 oc_eternal_optimization_construction_neg:0 "Optimization Error : Exploration"
 oc_eternal_optimization_construction_neg_desc:0 "The Uploaded has faulted, causing false readings on our planetary sensors."

