 #Regular Empire
 civic_cbshing_eternal_leader:0 "Eternal Leader"
 civic_cbshing_eternal_leader_desc:0 "This society has been long guided by a ruler who is Eternal."
 civic_tooltip_oc_eternal_leader_effects:1 "Start the game with your ruler having the §Y$leader_trait_oc_eternal_leader$§! trait, thereby being Immortal, and the ability to access his/her unique psionic blessings.\n$MOD_COUNTRY_ADMIN_CAP_ADD$: §G+20%§!"
 
 civic_oc_digitally_eternal:0 "Digitally Eternal"
 civic_oc_digitally_eternal_desc:0 "This society has been long guided by a ruler who uploaded their consciousness to a computer long ago."
 civic_tooltip_oc_digitally_eternal_effects:1 "Start the game with your ruler having the §Y$leader_trait_oc_digitally_eternal$§! trait, thereby being a Machine Immortal, and the ability to access his/her unique optimization boons.\n$MOD_COUNTRY_ADMIN_CAP_ADD$: §G+20%§!"

 civic_oc_clinically_eternal:0 "Clinically Eternal"
 civic_oc_clinically_eternal_desc:0 "This society has been long guided by a clinically immortal ruling class, whose life is artificially extended through the continued abuse of expensive medications and medical procedures."
 civic_tooltip_oc_clinically_eternal_effects:1 "Start the game with your leaders having the §Y$leader_trait_oc_clinically_eternal$§! trait, allowing them to live for 500 more years.\n$MOD_COUNTRY_ADMIN_CAP_ADD$: §G+20%§!"
 
 #Corporate Empire (Unused)
 civic_oc_corp_eternal_leader:0 "Eternal CEO"
 civic_oc_corp_eternal_leader_desc:0 "This society has been long guided by a CEO who is Eternal."
 civic_oc_corp_digitally_eternal:0 "Digital CEO"
 civic_oc_corp_digitally_eternal_desc:0 "This society has been long guided by a CEO who uploaded their consciousness to a computer long ago." 
 
 ####################################
 # Origins Traits
 ####################################
 leader_trait_oc_eternal_leader:0 "Eternal"
 leader_trait_oc_eternal_leader_desc:0 "This leader is an Eternal, an immortal being that wields incredible psionic power."
 leader_trait_oc_eternal_leader_weakened:0 "Young Eternal"
 leader_trait_oc_eternal_leader_weakened_desc:0 "This leader is an Eternal, but immature with their psionic powers. After training for several decades she/he will reach her/his true potential"
 leader_trait_oc_digitally_eternal:0 "Uploaded"
 leader_trait_oc_digitally_eternal_desc:0 "This leader had their consciousness Uploaded to the empire's central computer long ago."
 leader_trait_oc_clinically_eternal:0 "Clinically Eternal"
 leader_trait_oc_clinically_eternal_desc:0 "This leader plans to live forever, of course, but barring that even five hundred would be pretty nice."
  
 ####################################
 # Origins Resource Category
 ####################################
 boons:0 "Boons"
 
 ####################################
 # Origins Edicts
 ####################################
 edict_oc_eternal_blessing_workers:0 "Eternal Blessing: Godly Aura"
 edict_oc_eternal_blessing_workers_desc:0 "The Eternal shall use their psionic energy to enhance their natural godly aura, inspiring our workers."
 edict_oc_eternal_blessing_sensor:0 "Eternal Blessing: Clairvoyance"
 edict_oc_eternal_blessing_sensor_desc:0 "The Eternal shall use their clairvoyance abilities to help our ships see through the darkness of space."
 edict_oc_eternal_blessing_research:0 "Eternal Blessing: Genius Guidance"
 edict_oc_eternal_blessing_research_desc:0 "The Eternal shall use their super genius to guide our scientists towards making technological discoveries."
 edict_oc_eternal_blessing_unity:0 "Eternal Blessing: Empathic Manipulation"
 edict_oc_eternal_blessing_unity_desc:0 "The Eternal shall use their psionic energy to influence the feelings and emotions of our citizens towards our government."
 edict_oc_eternal_blessing_force:0 "Eternal Blessing: Forcefield Manipulation"
 edict_oc_eternal_blessing_force_desc:0 "The Eternal shall use their psionic energy to manipulate the energy fields protecting our ship and improve our energy production."
 edict_oc_eternal_blessing_repair:0 "Eternal Blessing: Hull Manipulation"
 edict_oc_eternal_blessing_repair_desc:0 "The Eternal shall use their psionic energy to manipulate technology, allowing our ships to repair faster."
 edict_oc_eternal_blessing_matter:0 "Eternal Blessing: Matter Manipulation"
 edict_oc_eternal_blessing_matter_desc:0 "The Eternal shall use their psionic energy to manipulate matter, creating minerals and alloys out of air."
 edict_oc_eternal_blessing_speed:0 "Eternal Blessing: Void Manipulation"
 edict_oc_eternal_blessing_speed_desc:0 "The Eternal shall use their psionic energy to influence the void, allowing our ships to travel faster."
 edict_oc_eternal_blessing_growth:0 "Eternal Blessing: Weather Manipulation"
 edict_oc_eternal_blessing_growth_desc:0 "The Eternal shall use their psionic energy to manipulate the weather on planets throughout our empire, improving crop yield and living conditions."

 edict_oc_eternal_optimization_research:0 "Optimization Boon: Research Labs"
 edict_oc_eternal_optimization_research_desc:0 "The Uploaded shall utilize their computing power to speed up research."
 edict_oc_eternal_optimization_civindustry:0 "Optimization Boon: Civilian Industry"
 edict_oc_eternal_optimization_civindustry_desc:0 "The Uploaded shall utilize their computing power to improve the productivity of our civilian industry."
 edict_oc_eternal_optimization_milindustry:0 "Optimization Boon: Military Industry"
 edict_oc_eternal_optimization_milindustry_desc:0 "The Uploaded shall utilize their computing power to improve the productivity of our arms industry."
 edict_oc_eternal_optimization_sensor:0 "Optimization Boon: Predictive Exploration"
 edict_oc_eternal_optimization_sensor_desc:0 "The Uploaded shall utilize their computing power to interpret extraterrestrial signals, predicting likely locations of alien artifacts."
 edict_oc_eternal_optimization_unity:0 "Optimization Boon: Information Manipulation"
 edict_oc_eternal_optimization_unity_desc:0 "The Uploaded shall utilize their computing power to manipulate information in our empire, improving our citizen's views of our government."
 edict_oc_eternal_optimization_force:0 "Optimization Boon: Market Manipulation"
 edict_oc_eternal_optimization_force_desc:0 "The Uploaded shall utilize their computing power to manipulate markets, improving our exchange rate and increasing our energy production."
 edict_oc_eternal_optimization_repair:0 "Optimization Boon: Advanced Ship Modeling"
 edict_oc_eternal_optimization_repair_desc:0 "The Uploaded shall utilize their computing power to improve ship design and modeling, allowing our ships to be constructed faster."
 edict_oc_eternal_optimization_matter:0 "Optimization Boon: Advanced Architecture"
 edict_oc_eternal_optimization_matter_desc:0 "The Uploaded shall utilize their computing power to improve architectural design and modeling, allowing our buildings to be constructed faster."
 edict_oc_eternal_optimization_speed:0 "Optimization Boon: Advanced FTL"
 edict_oc_eternal_optimization_speed_desc:0 "The Uploaded shall utilize their computing power to chart faster travel paths through the void."
 edict_oc_eternal_optimization_growth:0 "Optimization Boon: Advanced Weather Modeling"
 edict_oc_eternal_optimization_growth_desc:0 "The Uploaded shall utilize their computing power to better model planetary weather patterns, improving crop yield and living conditions."

 ####################################
 # Origins Modifiers
 ####################################
 oc_eternal_blessing_passive_small:0 "Small Blessings"
 oc_eternal_blessing_passive_small_desc:0 "The existence of the Eternal is a small blessing to our empire. Many of our citizens pray to the Eternal for salvation."
 oc_eternal_blessing_passive_medium:0 "Psionic Connection"
 oc_eternal_blessing_passive_medium_desc:0 "Having awaken our species' latent psionic abilities, many citizens of the empire feel comforted while sensing the Eternal's aura."
 oc_eternal_blessing_passive_large:0 "Psionic Blessing"
 oc_eternal_blessing_passive_large_desc:0 "Having awaken our species' psionic abilities, our empire benefits from its ability to communicate into the mind of our omniscient Eternal."
 oc_eternal_exhausted:0 "Eternal Exhausted"
 oc_eternal_exhausted_desc:0 "While attempting to grant a psionic boon to our empire, our Eternal leader exhausted themselves and must now rest."
 oc_eternal_mourning:0 "Eternal Mourned"
 oc_eternal_mourning_desc:0 "Our nation mourns the death of our Eternal leader."

 oc_eternal_boost_passive_small:0 "Small Boost"
 oc_eternal_boost_passive_small_desc:0 "The existence of the Uploaded grants a small boost to the scientists of our empire. Many of the researchers benefits from the Uploaded's fast and reliable calculations."
 oc_eternal_boost_passive_medium:0 "Cybernetic Connection"
 oc_eternal_boost_passive_medium_desc:0 "Having connected the members our species through advanced cybernetics, many of our citizens are able to benefit from the Uploaded's calculations."
 oc_eternal_boost_passive_large:0 "Synthetic Uplink"
 oc_eternal_boost_passive_large_desc:0 "Having uploaded our species to a mechanical existence, our empire benefits from being able to simultaneously connect to our omniscient leader." 
 oc_eternal_error:0 "Uploaded Crashed"
 oc_eternal_error_desc:0 "The Uploaded has faulted while attempting the latest optimization calculations and is currently running diagnostic programs on itself to identify the root cause." 
 oc_eternal_crash:0 "Uploaded Offline"
 oc_eternal_crash_desc:0 "The fatal crash of our Uploaded is a great setback for our nation."
 
 ####################################
 # Origins Tooltips
 ####################################
 eternal_leader_exhausted:0 "Eternal Leader becomes §RExhausted§!"
 digitally_eternal_error:0 "Uploaded Leader will §RCrash§!"
 
 ####################################
 # Origins Start Messages
 ####################################
 START_SCREEN_PART_TWO_ETERNAL_LEADER:0 "The early chaotic periods of our history saw many nation states vying with each other for power, until the Eternal [GetRulerTitle] [GetRulerName] arrived. Only when guided by a single vision could we reach our full potential, and an era of stability and scientific progress followed."
 START_SCREEN_PART_TWO_DIGITALLY_ETERNAL:0 "The early chaotic periods of our history saw many nation states vying with each other for power, until [GetRulerTitle] [GetRulerName] arrived. Having uploaded [ruler.GetHerHis] consciousness into the global computing network, [ruler.GetSheHe] optimized our society to reach its full potential, and an era of stability and scientific progress followed."
 START_SCREEN_PART_TWO_CLINICALLY_ETERNAL:0 "The early chaotic periods of our history saw many nation states vying with each other for power, until the Longevity formula was discovered. Monopolizing its potentials, the clinically immortal ruling class unified our society, and an era of stability and scientific progress followed."

 # Corporate Civics (Unused)
 START_SCREEN_PART_TWO_ETERNAL_LEADER_CORP:0 "The early chaotic periods of our history saw many corporations and nation states vying for power, until the Eternal [GetRulerTitle] [GetRulerName] arrived. Only when guided by a single vision could we reach our full potential, and an era of unmatched profits and progress followed."
 START_SCREEN_PART_TWO_DIGITALLY_ETERNAL_CORP:0 "The early chaotic periods of our history saw many corporations and nation states vying for power, until [GetRulerTitle] [GetRulerName] arrived. Having uploaded [ruler.GetHerHis] consciousness into the global computing network our society was optimized to reach our full potential, and an era of unmatched profits and progress followed."
 
 ####################################
 # Origins Buildings
 ####################################
 building_oc_eternal_mausoleum:0 "Mausoleum of the Eternal"
 building_oc_eternal_mausoleum_desc:0 "A massive shrine complex lay in the center of our capital city, enshrining our Eternal leader and all the principles our fallen ruler stood for."
 building_oc_eternal_institute:0 "Eternal Institute"
 building_oc_eternal_institute_desc:0 "A massive research complex lay in the center of our capital city, housing the Central Core and the researchers working to revive our fallen leader's programming."

 ####################################
 # Origins Special Projects & Event Chains
 ####################################
 oc_new_eternal_leader_chain_title:0 "Eternal Search"
 oc_new_eternal_leader_chain_desc:0 "We shall seek the Eternal [root.GetRulerTitle], and restore the §WEverlasting Throne§!."
 oc_new_digitally_eternal_chain_title:0 "Eternal Upload"
 oc_new_digitally_eternal_chain_desc:0 "We shall restore the §WCentral Core§! to full functionality."
 
 OC_ETERNAL_LEADER_SEARCH_PROJECT:0 "Eternal Search"
 OC_ETERNAL_LEADER_SEARCH_PROJECT_DESC:0 "Our bureaucrats and researchers scourer through the recent census and astronomical data, attempting to locate the probable location of the Eternal's vessel."  
 OC_DIGITALLY_ETERNAL_UPLOAD_PROJECT:0 "Upload Leader"
 OC_DIGITALLY_ETERNAL_UPLOAD_PROJECT_DESC:0 "To restore stability and order in [root.GetName], it is with utmost impertinence that we begin the upload process of [root.GetRulerName]. [ruler.GetHerHis] mind will live on forever as the core of the [root.GetName]."  
 
 OC_DIGITALLY_ETERNAL_DECIPHER_ARCHIVE_PROJECT:0 "Eternal Decipher"
 OC_DIGITALLY_ETERNAL_DECIPHER_ARCHIVE_PROJECT_DESC:0 "We will put the resources of our greatest scientists to crack the archive of the Uploaded."
 OC_DIGITALLY_ETERNAL_DECIPHER_ARCHIVE_PROJECT_2:0 "$OC_DIGITALLY_ETERNAL_DECIPHER_ARCHIVE_PROJECT$"
 OC_DIGITALLY_ETERNAL_DECIPHER_ARCHIVE_PROJECT_2_DESC:0 "$OC_DIGITALLY_ETERNAL_DECIPHER_ARCHIVE_PROJECT_2$"
 
 OC_DE_UPLOAD_LEADER_PROJECT:0 "Upload Leader"
 OC_DE_UPLOAD_LEADER_PROJECT_DESC:0 "To restore stability and order in [root.GetName], it is with utmost impertinence that we begin the upload process of [root.GetRulerName]. [ruler.GetHerHis] mind will live on forever as the core of the [root.GetName]."

 ####################################
 # Origins Events
 ####################################
 SHALL_BE_DONE:0 "It shall be done."
 
 origins_civics_leader_quest_events.100.name:0 "In Memory Of..."
 origins_civics_leader_quest_events.100.desc.eternal:0 "Walking through the large ancient doors of the Eternal Palace and up the stairs of the ceremonial platform, [root.GetRulerTitle] [root.GetRulerName] solemnly approaches the crowd. Before [ruler.GetHerHim] lay a sea of mourning citizens shocked by the sudden death of our eternal leader. Lost and afraid, the citizens gathered in the Eternal Square to look upon their new [root.GetRulerTitle] for guidance in these dark times.\n\nRaising both of [ruler.GetHerHis] [root.GetSpeciesHandName]s, [root.GetRulerTitle] [root.GetRulerName] delivers [ruler.GetHerHis] vision for the future of the [root.GetName]."
 origins_civics_leader_quest_events.100.desc.digital:0 "Climbing up the stairs to the recently constructed platform in front of the §WCentral Core§!, [root.GetRulerTitle] [root.GetRulerName] solemnly approaches the crowd. Before [ruler.GetHerHim] stood a sea of mourning citizens shocked by the sudden death of our digitally eternal leader. Lost and worried, the citizens gathered at the §WCentral Core§! to look upon their new [root.GetRulerTitle] for guidance in these dark times.\n\nRaising both of [ruler.GetHerHis] [root.GetSpeciesHandName]s, [root.GetRulerTitle] [root.GetRulerName] delivers [ruler.GetHerHis] vision for the future of the [root.GetName]."
 origins_civics_leader_quest_events.100.a:0 "An Eternity lies ahead of us."
 origins_civics_leaders_quest_events.100.a.tip:0 "Allow the construction of the §Y$building_oc_eternal_mausoleum$§!, a massive shrine to our fallen leader."
 origins_civics_leader_quest_events.100.b:0 "$origins_civics_leader_quest_events.100.a$"
 origins_civics_leaders_quest_events.100.b.tip:0 "Allow the construction of the §Y$building_oc_eternal_institute$§!, a massive complex dedicated to our fallen leader."
 origins_civics_leader_quest_events.100.c:0 "We shall forge our own path."
 origins_civics_leader_quest_events.101.name:0 "Memorial Completed"
 origins_civics_leader_quest_events.101.desc.eternal:0 "To the sound of tolling bells and somber singing, [root.GetRulerTitle] [root.GetRulerName] leads a procession of priests, high officials, and local citizens up the monumental staircase to the tomb of our fallen leader. Upon reaching the central chamber, the procession is received by a multistory statue of our Eternal [root.GetRulerTitle] seated on the §WEverlasting Throne§! overlooking the glass coffin. A grand ceremony is performed, where the priests and many of the citizens offer prayers to our Eternal while [root.GetRulerTitle] [root.GetRulername] watches on.\n\nAs the last citizen descends the grand staircase and doors to the §Y$building_oc_eternal_mausoleum$§! close, a wave of calm washes over the capital as they know they have truly honored the Eternal one."
 origins_civics_leader_quest_events.101.desc.digital:0 "To the whir of a generator, [root.GetRulerTitle] [root.GetRulerName] leads a crowd of researcher, high officials, and news reporters towards a monitor displaying the status of the §WCentral Core§!. Though corrupted during the loss of the Uploaded, the lights on the §WCentral Core§! slowly turn on one by one. With a sigh of relief, our researchers believe they may be able to analyze and reverse engineer the secrets of our Uploaded leader.\n\nWith the §WCentral Core§! at its heart, the §Y$building_oc_eternal_institute$§! is officially completed."
 origins_civics_leader_quest_events.102.name:0 "Eternity"
 origins_civics_leader_quest_events.102.desc:0 ""§PRETURN!§!" resounds a ghostly psionic voice into the resting head of [root.GetRulerTitle] [root.GetRulerName], startling the sleeping ruler out of bed.\n\n"§PRETURN ME!§!" the voice repeats as a wave of psionic energy washes over [root.GetRulerName]."
 origins_civics_leader_quest_events.102.a:0 "..."
 origins_civics_leader_quest_events.103.desc:0 "..."
 origins_civics_leader_quest_events.103.a:0 "Who are you?"
 origins_civics_leader_quest_events.103.a.response:0 "...§PRETURN!§!..."
 origins_civics_leader_quest_events.103.b:0 "Why should you be returned?"
 origins_civics_leader_quest_events.103.b.response:0 "...§PRETURN ME!§!..."
 origins_civics_leader_quest_events.103.c:0 "How can we return you?"
 origins_civics_leader_quest_events.103.c.response:0 "...§PRETURN ME!§!..."
 origins_civics_leader_quest_events.103.d:0 "The §WOracle§!...get the §WOracle§!"
 origins_civics_leader_quest_events.103.e:0 "Who are you?"
 origins_civics_leader_quest_events.103.e.response:0 "...§PETERNITY§!...I AM...§PETERNITY§!..."
 origins_civics_leader_quest_events.103.f:0 "Why should we return you?"
 origins_civics_leader_quest_events.103.f.response:0 "...RETURN ME!...MY COUNTRY...RETURN ME!..."
 origins_civics_leader_quest_events.103.g:0 "How can we return you?"
 origins_civics_leader_quest_events.103.g.response:0 "...STAR...FALLING...REBORN"
 origins_civics_leader_quest_events.103.h:0 "You will be found."
 origins_civics_leader_quest_events.103.i:0 "It was only a dream."
 origins_civics_leader_quest_events.104.name:0 "Eternal Secret"
 origins_civics_leader_quest_events.104.desc:0 "While cataloging the numerous fragmented files on the §WCentral Core§!, a young researcher comes across a hidden subdirectory. When opening the subdirectory, the researcher discovered what appeared to be original notes from our fallen leader. Amongst the notes included technical drawings and scientific theories, some which discuss the original mechanisms of the §WCentral Core§!.\n\nThese may be the secrets to restarting the §TUploaded§! program!"
 origins_civics_leader_quest_events.104.a:0 "We will decipher these notes!"
 origins_civics_leader_quest_events.104.b:0 "$origins_civics_leader_quest_events.104.a$"
 origins_civics_leader_quest_events.104.c:0 "Delete these notes. The Uploaded is in the past."
 origins_civics_leader_quest_events.105.name:0 "Divine Revelation"
 origins_civics_leader_quest_events.105.desc:0 "After a month of preparation the §WOracle§! performs the ceremony. She first purifies herself in a bath of casralia before adorning the ceremonial robe and laurel crown. She kneels at the foot of the §WEverlasting Throne§! and burns the delphian incense while chanting an unintelligible prayer. As the court watches, the §WOracle§! slips into a deep trance.\n\n""§PRETURN ME§!," the §WOracle§! speaks, her voice resounding throughout the Hall of Infinity. Several members of the court collapse from the pressure. ""§WFALLEN STAR§!, §PRETURN ME§! TO THE §WTHRONE§!.""
 origins_civics_leader_quest_events.105.a:0 "The §PEternal One§! shall be returned."
 origins_civics_leader_quest_events.106.name:0 "Revelation"
 origins_civics_leader_quest_events.106.desc:0 "After months of rebuilding the fragmented files, our scientists believe they have finally unlocked the secrets of our Uploaded leader. In a large laboratory in the §Y$building_oc_eternal_institute$§!, our scientists have reconstructed the neural interface to connect and control the §WCentral Core§!. With the blessing of [root.GetRulerTitle] [root.GetRulerName], electric leads are surgically implanted into the [root.GetRulerTitle]'s brain as [ruler.GetSheHe] prepares [ruler.GetHerHim]self to become the new Uploaded.\n\n[root.GetRulerTitle] [root.GetRulerName] shall become the new core of our nation, and through careful training and modification take control over all our nation's systems."
 origins_civics_leader_quest_events.107.name:0 "Reincarnation"
 origins_civics_leader_quest_events.107.desc:0 "After months of searching our priests believe they have finally located the reincarnation of the §PEternal One§!. In a small [root.GetSpeciesName] settlement, a [root.GetSpeciesSpawnName] was conceived in a virgin mother at the exact moment a purple meteorite was recorded to have fallen from the sky. With the blessing of [root.GetRulerTitle] [root.GetRulerName], the [root.GetSpeciesName] youth and mother were brought back to the palace for evaluation.\n\nThe §Ppsionic§! energy emanating from the child matches the patterns of the §PEternal One§!. While young, through careful cultivation and education we may unlock our fallen leader's memories and restore the Eternal one to the throne. Until then, [root.GetRulerName] shall continue to rule as [root.GetRulerTitle] Regent until such time."

 origins_civics_on_action_leader_events.102.name:0 "Eternal Exhausted"
 origins_civics_on_action_leader_events.102.a:0 "Our Eternal [root.GetRulerTitle] [root.GetRulerName] has exhausted [ruler.GetHerHis] psionic powers while attempting the latest blessing ritual to benefit our empire. [ruler.GetSheHe] has declared [ruler.GetSheHe] shall now retreat to [ruler.GetHerHis] chamber to rest and recharge."
 origins_civics_on_action_leader_events.102.a.tooltip:0 "§ROur Eternal Leader will be unable to grant [ruler.GetHerHis] psionic blessings for some time.§"
 origins_civics_on_action_leader_events.103.name:0 "Uploaded Crash"
 origins_civics_on_action_leader_events.103.a:0 "Our Uploaded [root.GetRulerTitle] [root.GetRulerName] has faulted while attempting the latest optimization calculations to benefit our empire. [ruler.GetSheHe] has declared [ruler.GetSheHe] shall now clear [ruler.GetHerHis] buffer and run several diagnostic programs to identify the root cause."
 origins_civics_on_action_leader_events.103.a.tooltip:0 "§ROur Uploaded Leader will be unable to run [ruler.GetHerHis] optimization programs for some time.§"
 origins_civics_on_action_leader_events.104.name:0 "Passing of the Eternal"
 origins_civics_on_action_leader_events.104.a:0 "Seated on the §WEverlasting Throne§! in the Hall of Infinity, the Eternal [root.GetRulerTitle] has passed. For countless generations [root.GetRulerTitle] [from.GetName] ruled over [root.GetHomeWorldName]. [root.GetRulerTitle] [from.GetName] was the guiding light for our citizens in the dark times, and now...without [from.GetHerHis] guidance we must forge a future on our own. Many of our citizens whisper in fear of the uncertainty. Many more clamour about the need to enshrine our great leader so that even in death the [root.GetRulerTitle] can continue to reign over [root.GetName]."
 origins_civics_on_action_leader_events.104.b:0 "Seated on the §WEverlasting Throne§! in the Hall of Infinity, the Eternal [root.GetRulerTitle] has passed. Our citizenry once again mourn the loss of our guiding light. We pray that the high priests will divine the reincarnation of our Eternal so that we may receive the Eternal's guidance soon."
 origins_civics_on_action_leader_events.104.c:0 "Collapsed on the §WEverlasting Throne§! in the Hall of Infinity lay the bleeding body of our Eternal [root.GetRulerTitle], killed by the Chosen One. For countless generations [root.GetRulerTitle] [from.GetName] ruled over [root.GetHomeWorldName]. [root.GetRulerTitle] [from.GetName] was the guiding light for our citizens in the dark times, and now...we see that the Shroud's Chosen One shall lead us towards and ever brighter future."
 origins_civics_on_action_leader_events.104.d:0 "Our Eternal [root.GetRulerTitle] [from.GetName] is dead! Killed by alien concubine in [from.GetHerHis] bedchamber. This outrageous act has deeply confused and angered our citizens. For countless generations [root.GetRulerTitle] [from.GetName] ruled over [root.GetHomeWorldName]. [root.GetRulerTitle] [from.GetName] was the guiding light for our citizens in the dark times, and now...without [from.GetHerHis] guidance we are forced to forge a future on our own. Many of our citizens blasphemously speak of [root.GetRulerTitle] [from.GetName] foolishness."
 origins_civics_on_action_leader_events.104.e:0 "Our Eternal [root.GetRulerTitle] [from.GetName] is dead! Killed by alien concubine in [from.GetHerHis] bedchamber. This outrageous act has deeply angered our citizens. Our citizenry once again mourn the loss of our guiding light. We pray that the high priests will divine the reincarnation of our Eternal so that we may receive the Eternal's guidance soon."
 origins_civics_on_action_leader_events.104.f:0 "Collapsed on the §WEverlasting Throne§! in the Hall of Infinity lay our bleeding Eternal [root.GetRulerTitle], [from.HerHis] body covered in wounds in [from.HerHis] valiant efforts to defend our empire. For countless generations [root.GetRulerTitle] [from.GetName] ruled over [root.GetHomeWorldName]. [root.GetRulerTitle] [from.GetName] was the guiding light for our citizens in the dark times, and now...without [from.GetHerHis] guidance we must forge a future on our own. Many of our citizens whisper in fear of the uncertainty. Many more clamour about the need to enshrine our great leader so that even in death the [root.GetRulerTitle] can continue to reign over [root.GetName]."
 origins_civics_on_action_leader_events.104.g:0 "Collapsed on the §WEverlasting Throne§! in the Hall of Infinity lay our bleeding Eternal [root.GetRulerTitle], [from.HerHis] body covered in wounds in [from.HerHis] valiant efforts to defend our empire. Our citizenry once again mourn the loss of our guiding light. We pray that the high priests will divine the reincarnation of our Eternal so that we may receive the Eternal's guidance soon."
 origins_civics_on_action_leader_events.105.name:0 "Uploaded Offline"
 origins_civics_on_action_leader_events.105.a:0 "Amongst the flashing lights and blaring klaxon, the technicians watch in horror as the holoavatar of [root.GetRulerTitle] [from.GetName] dims. One by one, the server banks that comprise our Uploaded leader shut down until finally the §WCentral Core§! and the neural interface winks out.\n\nEfforts by our scientists to restore and reboot [root.GetRulerTitle] [from.GetName] have proven fruitless, with only fragmented pieces of [from.GetName]'s personality occasionally resurfacing. Without the original information from [from.GetName] on how [from.GetSheHe] uploaded [from.GetHerHim]self into the §WCentral Core§!, our nation may never be as perfect as before."
 origins_civics_on_action_leader_events.105.b:0 "Amongst the flashing lights and blaring klaxon, the technicians watch the as the holoavatar of [root.GetRulerTitle] [from.GetName] dims. One by one, the server banks that comprise our Uploaded leader shut down until finally the §WCentral Core§! and the neural interface, winks out.\n\nEfforts by our scientists to restore and reboot [root.GetRulerTitle] [from.GetName] have proven fruitless, with only fragmented pieces of [from.GetName]'s personality occasionally resurfacing. While our nation may never be as perfect as before, our technology has advanced to the point that [from.GetName] can be replaced."
 origins_civics_on_action_leader_events.105.c:0 "To the tune of the blaring klaxon and flashing lights, the holoavatar of [root.GetRulerTitle] [from.GetName] fades away. Our technicians hopelessly watch as the server bank that comprises our Uploaded leader shuts down as the §WCentral Core§! attempts to protect the neural interface from a crash.\n\nEfforts by our scientists to restore and reboot [root.GetRulerTitle] [from.GetName] have proven fruitless, with only fragmented pieces of [from.GetName]'s personality occasionally resurfacing. It will take some time for our scientists to upload and interface a new personality into the §WCentral Core§!."
  
