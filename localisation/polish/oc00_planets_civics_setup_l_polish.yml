 #Regular Empire
 civic_cbshing_eco_shift:0 "Climate Shift"
 civic_cbshing_eco_shift_desc:0 "This society developed during an favorable climate period on their planet. As the climate shifted they had to learn to adapt to their harsh new world."
 civic_tooltip_oc_climate_shift_effects:1 "$MOD_POP_AMENITIES_USAGE_MULT$: §G-10%§!\nHomeworld starts as a non preferential climate for your species."
 
 civic_cbshing_nuclear_vault:0 "Nuclear Vault"
 civic_cbshing_nuclear_vault_desc:0 "Protected by a large underground vault, this society was spared the horrors of nuclear war. Cramped together they succeed to preserve their society, but they were unprepared for the harsh reality of surface life."
 civic_tooltip_oc_nuclear_vault_effects:1 "$MOD_POP_HOUSING_USAGE_MULT$: §G-10%§!\nCapital starts as a §Y$pc_nuked$§! with a unique §Y$d_oc_vault_complex$§! deposit, which gives several §Yresearch§! and §Yhousing§! bonuses to the capital planet."
 
 civic_cbshing_nuclear_mutation:0 "Nuclear Mutation"
 civic_cbshing_nuclear_mutation_desc:0 "This species was the product of a radiation induced mutation. Having evolved on the desolated surface of their homeworld, they are more hardy to alien environments."
 civic_tooltip_oc_nuclear_mutation_effects:1 "Homeworld is a §Y$pc_nuked$§!\nHabitability preference is set to §Y$trait_pc_nuked_preference$§!."
 
