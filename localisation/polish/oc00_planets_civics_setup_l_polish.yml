 #Hive Empire
 civic_oc_hive_post_apocalyptic:0 "$civic_post_apocalyptic$"
 civic_oc_hive_post_apocalyptic_desc:0 "Baptized by nuclear fire, this Hive has faced total annihilation - and survived. Devastated yet unbroken, they have rebuilt their Hive from the ashes of the old world."
 
 civic_oc_hive_life_seeded:0 "$civic_life_seeded$"
 civic_oc_hive_life_seeded_desc:0 "This Hive has evolved in a paradise, possibly designed just for them."

 civic_oc_hive_nuclear_vault:0 "Nuclear Vault"
 civic_oc_hive_nuclear_vault_desc:0 "Protected by a large underground vault, this Hive was spared the annihilation by nuclear war. While gestating underground, they were unprepared for the harsh reality of surface life."

 civic_oc_hive_nuclear_mutation:0 "Nuclear Mutation"
 civic_oc_hive_nuclear_mutation_desc:0 "This species was the product of a radiation induced mutation. Having evolved on the desolated surface of their homeworld, they are more hardy to alien environments."

 civic_oc_hive_hive_world:0 "Hive World"
 civic_oc_hive_hive_world_desc:0 "Having reached a certain mass on its small world, this Hive integrated itself with the terrain. Now any beings not part of the Hive that set foot here will be attacked by the very terrain itself."
 civic_oc_hive_hive_world_effects:1 "Homeworld is a §Y$pc_hive$§! (Size: £planetsize£ §Y12§!)."

 #Machine Empire
 civic_cbshing_robo_nuked_start:0 "Nuclear Start"
 civic_cbshing_robo_nuked_start_desc:0 "Upon rebooting its primary processor, this Machine Intelligence awoke to discover the world was destroyed."
 civic_tooltip_cbshing_robo_nuked_start_effects:1 "Capital starts as a §Y$pc_nuked$§!. Any §Y$SECONDARY_SPECIES$§! begins with §Y$trait_pc_nuked_preference$§! habitability preference."
 
 civic_cbshing_machine_world:0 "Machine World"
 civic_cbshing_machine_world_desc:0 "To maximize their efficiency, the Machine Intelligence transformed their small planet into a §YMachine World§!. The thin atmosphere consists mostly of industrial pollutants and is not capable of supporting biological life."
 civic_tooltip_cbshing_machine_world_effects:1 "Homeworld is a §Y$pc_machine$§! (Size: £planetsize£ §Y12§!)."
 
